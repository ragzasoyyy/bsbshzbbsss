<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok Stalker API Test</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0f0f1a;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  header {
    text-align: center;
    padding: 2rem;
    background: linear-gradient(90deg, #ff004c, #2b00ff);
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }
  main {
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
    background: #1a1a2e;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.5);
  }
  input, button {
    padding: 0.5rem 1rem;
    border-radius: 8px;
    border: none;
    margin-right: 0.5rem;
  }
  button {
    background: #ff004c;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #ff3377; }
  .spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.2); border-top-color: #ff004c; border-radius: 50%; animation: spin 1s linear infinite; vertical-align: middle; }
  @keyframes spin { to { transform: rotate(360deg); } }
  pre { background: #111; padding: 1rem; border-radius: 8px; overflow-x: auto; }
</style>
</head>
<body>
<header>
  <h1>TikTok Stalker API Test</h1>
  <p>Masukkan username TikTok untuk melihat data user</p>
</header>

<main>
  <input type="text" id="username" placeholder="Masukkan username">
  <button onclick="testAPI()">Test API</button>
  <span id="spinner"></span>
  <pre id="result">{}</pre>
</main>

<script>
const baseURL = "/api/stalk/tiktok";

async function testAPI() {
  const username = document.getElementById("username").value.trim();
  if (!username) return alert("Masukkan username!");

  document.getElementById("spinner").innerHTML = '<span class="spinner"></span>';
  const resultContainer = document.getElementById("result");
  resultContainer.textContent = '{}';

  try {
    const res = await fetch(`${baseURL}?username=${encodeURIComponent(username)}`);
    const data = await res.json();
    resultContainer.textContent = JSON.stringify(data, null, 2);
  } catch(err) {
    resultContainer.textContent = JSON.stringify({ error: "Gagal memanggil API" }, null, 2);
  } finally {
    document.getElementById("spinner").innerHTML = '';
  }
}
</script>
</body>
</html>
